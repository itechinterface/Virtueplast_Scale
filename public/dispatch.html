<div class="content-wrapper" style="height:100vh">

    <section class="content-header">
        <h1>
            DISPATCH PROCESS
        </h1>
    </section>

    <section class="content" style="min-height:0px">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-4 col-xs-4">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>{{Model.cWeight}}</h3>
                        <p>KG</p>
                    </div>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-xs-4">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>{{Model.totalBundleCount}}<sup style="font-size: 20px"></sup></h3>
                        <p>TOTAL BUNDLE DISPATCHED</p>
                        <button ng-click="reset1()" type="button" class="btn btn-block btn-sm" style="color: black;font-weight: bold">Reset</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xs-4">
                <!-- small box -->
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3>{{Model.totalDirectDispatchCount}}</h3>
                        <p>TOTAL DIRECT ROLL DISPATCHED</p>
                        <button ng-click="reset2()" type="button" class="btn btn-block btn-sm" style="color: black;font-weight: bold">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!--ROLLCUT START-->
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-6 connectedSortable">

                <!-- quick email widget -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">BUNDLE DISPATCH SECTION</h3>
                    </div>
                    <div class="box-body">
                        <form>
                            <div class="form-group col-lg-12">
                                <label>SELECT MATERIAL QUALITY</label>
                                <select class="form-control" ng-model="Model.selectedMaterial" ng-options="item as item.Quality + ' , ' + item.Company for item in Model.materialList"></select>
                            </div>
                            <div class="form-group">
                                <label>ENTER TARE WEIGHT</label>
                                <input type="text" ng-model="Model.tareWeight" ng-keypress="getkeys1($event)" class="form-control" name="" placeholder="">
                            </div>
                            <div class="form-group col-lg-12">
                                <label>DISPATCH TO COMPANY</label>
                                <select class="form-control" ng-model="Model.selectedCompanyBundle" ng-options="item as item.Name + ' , ' + item.Location for item in Model.companyList"></select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>INVOICE NO</label>
                                <input type="text" ng-model="Model.invoiceBundle" class="form-control" name="" placeholder="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>VEHICLE NO</label>
                                <input type="text" ng-model="Model.vehicleBundle" class="form-control" name="" placeholder="">
                            </div>
                            <!--<div class="form-group col-lg-6">-->
                                <!--<label>EXTRA FIELD 1</label>-->
                                <!--<input type="text" ng-model="Model.extra1" class="form-control" name="" placeholder="">-->
                            <!--</div>-->
                            <!--<div class="form-group col-lg-6">-->
                                <!--<label>EXTRA FIELD 2</label>-->
                                <!--<input type="text" ng-model="Model.extra2" class="form-control" name="" placeholder="">-->
                            <!--</div>-->
                            <div class="form-group">
                                <label>REMARKS</label>
                                <textarea class="form-control" ng-model="Model.remarksBundle" rows="3" placeholder=""></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="box-body">
                            <button ng-click="bundleDispatch()" type="button" class="btn btn-block btn-primary btn-lg">DISPATCH</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-lg-6 connectedSortable">

                <!-- quick email widget -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">ROLL DISPATCH SECTION</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group col-lg-12">
                            <label>DISPATCH TO COMPANY</label>
                            <select class="form-control" ng-model="Model.selectedCompanyDirect" ng-options="item as item.Name + ' , ' + item.Location for item in Model.companyList"></select>
                        </div>
                        <div class="form-group">
                            <label>SCAN ROLL BARCODE</label>
                            <input ng-model="Model.barcodeScan" ng-keypress="getkeys($event)" class="form-control input-lg" type="text" placeholder="">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>INVOICE NO</label>
                            <input type="text" ng-model="Model.invoiceDirect" class="form-control" name="" placeholder="">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>VEHICLE NO</label>
                            <input type="text" ng-model="Model.vehicleDirect" class="form-control" name="" placeholder="">
                        </div>
                        <!--<div class="form-group col-lg-6">-->
                            <!--<label>EXTRA FIELD 1</label>-->
                            <!--<input type="text" ng-model="Model.extra1" class="form-control" name="" placeholder="">-->
                        <!--</div>-->
                        <!--<div class="form-group col-lg-6">-->
                            <!--<label>EXTRA FIELD 2</label>-->
                            <!--<input type="text" ng-model="Model.extra2" class="form-control" name="" placeholder="">-->
                        <!--</div>-->
                        <div class="form-group">
                            <label>REMARKS</label>
                            <textarea class="form-control" ng-model="Model.scanRemarks" rows="3" placeholder=""></textarea>
                        </div>
                        <!--<div class="box-body">-->
                            <!--<button ng-click="directDispatch()" type="button" class="btn btn-block btn-primary btn-lg">DISPATCH</button>-->
                        <!--</div>-->
                    </div>
                    <!-- /.box-body -->
                </div>

            </section>
            <!-- /.Left col -->
        </div>
        <!--ROLLCUT END-->

        <!--DEMO LABEL START-->
        <div class="row" ng-show="Model.demoLabel">
            <img src="format1.png" style="width: 600px;margin: 10px" alt="">

        </div>
        <!--DEMO LABEL END-->

    </section>

</div>
