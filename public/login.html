<div class="content-wrapper" style="height:80vh">
    <section class="content-header">
    </section>
    <div class="login-box">
        <div class="login-logo">
            <a><b>User</b>Login</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form>
                <div class="form-group has-feedback">
                    <label>ENTER USERNAME</label>
                    <input ng-model="Model.username" type="text" class="form-control" placeholder="Username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label>ENTER PASSWORD</label>
                    <input ng-model="Model.password" type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label>SELECT SHIFT</label>
                    <select class="form-control" ng-model="Model.selectedShift" ng-options="item as item.Name for item in Model.shift"></select>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
